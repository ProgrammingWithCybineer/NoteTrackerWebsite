{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<body id="signupbackground">
<form method="POST">
    <h3 id="signupPage" align="center">Sign Up</h3>
    <div class= "form-group">
        <label id="signup_emailAddress" for="email"> Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class= "form-group">
        <label id="signup_firstname" for="firstName"> First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class= "form-group">
        <label id="signup_lastname" for="lastName"> Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
    </div>
    <div class= "form-group">
        <label id="signup_password" for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <div class= "form-group">
        <label id="signup_confirmPassword" for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <br />
    <button id="signup_submit" type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
{% endblock %}
